<body>
    <header>
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>

    <main>
        <div>
            <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo restaurant la note enchantée" />
        </div>
        <h2>La note enchantée</h2>
        <form>
            <fieldset>
                <legend>ENTRÉES</legend>
                <div>
                    <label>Ravioles de foie gras<br>Accompagnés de leur crème à la truffe</label>
                    <label>25€</label>
                    <i class="far fa-check-circle"></i>
                </div>
                <div>
                    <label>Caviar osciètre<br>Sur blini à la farine de blé noir</label>
                    <label>35€</label>
                    <i class="far fa-check-circle"></i>
                </div>
                <div>
                    <label>Homard et espuma de potiron<br>Mariné aux zestes d'orange</label>
                    <label>20€</label>
                    <i class="far fa-check-circle"></i>
                </div>
                <div>
                    <label>Foie gras de canard cuit entier<br>Confiture de figue et pain toasté</label>
                    <label>35€</label>
                    <i class="far fa-check-circle"></i>
                </div>
            </fieldset>
            <fieldset>
                <legend>PLATS</legend>
                <div>
                    <label>Noix de coquilles Saint-Jacques<br>Sur lit de purée de céleri-rave</label>
                    <label>40€</label>
                    <i class="far fa-check-circle"></i>
                </div>
                <div>
                    <label>Langoustine poêlée<br>Purée de patate douce</label>
                    <label>35€</label>
                    <i class="far fa-check-circle"></i>
                </div>
                <div>
                    <label>Mijoté de queue de boeuf<br>Et riz sauvage aux zestes de citron</label>
                    <label>44€</label>
                    <i class="far fa-check-circle"></i>
                </div>
            </fieldset>
            <fieldset>
                <legend>DESSERTS</legend>
                <div>
                    <label>Macaron noisette et chocolat<br>Glace au caramel brun et sel de Guérande</label>
                    <label>18€</label>
                    <i class="far fa-check-circle"></i>
                </div>
                <div>
                    <label>Baba au rhum revisité<br>Avec son coulis de citron</label>
                    <label>22€</label>
                    <i class="far fa-check-circle"></i>
                </div>
                <div>
                    <label>Tarte au citron meringuée<br>Déstructurée</label>
                    <label>23€</label>
                    <i class="far fa-check-circle"></i>
                </div>
            </fieldset>
            <div>
                <button type="submit">Commander</button>
            </div>
        </form>
    </main>
